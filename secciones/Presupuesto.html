        <article class="article-layout">
            <h1 class="titulo-cabecera">Pedi un presupuesto</h1>
        </article>
    </header>
    <section class="contenedor-form container">
        <main>
            <form class="row g-3" action="#" enctype="multipart/form-data" method="post">
                <div class="col-md-6">
                    <label class="form-label" for="Nombre">Nombre (requerido)</label>
                    <input class="form-control" type="text" id="Nombre" name="Nombre" placeholder="Nombre">
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="Apellido">Apellido (requerido)</label>
                    <input class="form-control" type="text" id="Apellido" name="Apellido" placeholder="Apellido">
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="Empresa">Nombre de la Empresa (requerido)</label>
                    <input class="form-control" type="text"  id="Empresa" name="Empresa" placeholder="Nombre de la empresa">
                </div>
                <div class="col-md-6">
                    <Label class="form-label" for="Email">Correo Electronico (requerido)</Label>
                    <input class="form-control" type="email" id="Email" name="Email" placeholder="Correo Electronico">
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="Telefono">Telefono (opcional)</label>
                    <input class="form-control" type="number" id="Telefono" name="Telefono" placeholder="(11) 1111-1111">
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="descripcion"></label>
                    <textarea class="form-control" name="message" id="descripcion" cols="30" rows="10" placeholder="Describa el servicio que desea contratar.. (opcional)"></textarea>
                    <button type="submit" class="margen btn btn-success">Enviar</button>
                </div>
            </form>
        </main>
    </section>
