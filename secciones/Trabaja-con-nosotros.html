<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="https://limpiolux.com.ar/wp-content/uploads/2015/08/favicon.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <header>
        <section class="container">
            <img id="comienzo" class="" src="../imagenes/banner-empesa-B-01-600x300.jpg" alt="logo del sitio">
            <img id="" class="" src="../imagenes/logo-cert.png" alt="certificado tuvr">
        </section>
        <nav class="">
            <ul class="">
                <li><a href="../index.html">Home</a></li>
                <li><a href="Quienes-somos.html">Quienes somos</a></li>
                <li><a href="#">Trabaja con nosotros</a></li>
                <li><a href="Beneficios.html">Beneficios</a></li>
                <li><a href="Presupuesto.html">Pedi un presupuesto</a></li>
            </ul>
        </nav>
    </header>
    <section class="">
        <h1>Trabaja con nosotros.</h1>
    </section>
    <section class="container">
        <main class="">
            <form class="" action="#" enctype="multipart/form-data" method="post">
            <article class="form-group">
                <label for="nombre">Ingresa tu Nombre:</label>
                <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre">
                <label for="apellido">Ingresa tu Apellido</label>
                <input class="form-control" type="text" name="apellido" id="apellido" placeholder="Apellido">
                <p>Género</p>
                <input type="radio" id="masculino" name="masculino" value="masculino">
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="femenino" name="femenino" value="femenino">
                <label for="femenino">Femenino</label><br>
                <label for="email">Correo Electronico</label>
                <input class="form-control" type="text" name="email" id="email" placeholder="Correo Electronico">
                <label for="dni">Número de Documento:</label>
                <input class="form-control" type="number" name="dni" id="dni" placeholder="DNI">
                <label for="edad">Fecha de Nacimiento</label>
                <input class="form-control" type="date" id="edad" name="edad">
                <label for="cuil">CUIL</label>
                <input class="form-control" type="number" id="cuil" name="cuil" placeholder="11-11111111-1">
                <label for="tel">Telefono</label>
                <input class="form-control" type="number" id="tel" name="tel" placeholder="11-1111-1111">
                <label for="nacionalidad">Nacionalidad</label>
                <input class="form-control" type="text" id="nacionalidad" name="nacionalidad" placeholder="Pais de origen">
                <label for="domicilio">Domicilio Actual</label>
                <input class="form-control" type="text" id="domicilio" name="domicilio" placeholder="Localidad - Calle - Numero de casa">
                <label class="" for="codigopostal">Codigo Postal</label>
                <input class="form-control" type="number" id="codigopostal" name="codigopostal" placeholder="Numero">
                <label for="Cargarcv">Carga tu CurriculumVitae</label>
                <input type="file" name="Cargarcv" id="Cargarcv">
                <button type="submit" class="btn btn-success">Enviar</button>
            </article>
            </form>
        </main>
        <img class="container" src="../imagenes/imagen5.jpg">
        <a class="pedipresupuesto" href="./Presupuesto.html">
            <img src="../imagenes/banner-solicitar-servicios3.jpg" alt="Solicita nuestros servicios.">
        </a>
    </section>
    <hr>
    <footer>
        <section class="row">
            <a class="btn btn-primary" href="#comienzo">Ir al comienzo</a>
            <h4>Coopyright Limpiamax SA</h4>
        </section>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
