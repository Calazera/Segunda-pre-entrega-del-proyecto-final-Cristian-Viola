        <main>
            <form class="row g-3" action="#" enctype="multipart/form-data" method="post">
            <div class="col-md-6">
                <label class="form-label" for="nombre">Ingresa tu Nombre:</label>
                <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="apellido">Ingresa tu Apellido</label>
                <input class="form-control" type="text" name="apellido" id="apellido" placeholder="Apellido">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="email">Correo Electronico</label>
                <input class="form-control" type="text" name="email" id="email" placeholder="Correo Electronico">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="dni">NÃºmero de Documento:</label>

                <label class="form-label" for="edad">Fecha de Nacimiento</label>
                <input class="form-control" type="date" id="edad" name="edad">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="cuil">CUIL</label>
                <input class="form-control" type="number" id="cuil" name="cuil" placeholder="11-11111111-1">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="tel">Telefono</label>
                <input class="form-control" type="number" id="tel" name="tel" placeholder="11-1111-1111">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="nacionalidad">Nacionalidad</label>
                <input class="form-control" type="text" id="nacionalidad" name="nacionalidad" placeholder="Pais de origen">
            </div>
            <div class="col-12">
                <label class="form-label" for="domicilio">Domicilio Actual</label>
                <input class="form-control" type="text" id="domicilio" name="domicilio" placeholder="Localidad - Calle - Numero de casa">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="codigopostal">Codigo Postal</label>
                <input class="form-control" type="number" id="codigopostal" name="codigopostal" placeholder="Numero">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="Cargarcv">Carga tu CurriculumVitae</label>
                <input type="file" name="Cargarcv" id="Cargarcv">
